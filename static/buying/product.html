{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="module bg-dark-60 contact-page-header bg-dark" style="background-image: url({{ banners.0.image.url }});">
    <div class="container">
        <div class="row" style="margin-top:5%">
            <div class="col-sm-6 col-sm-offset-3">
                <h2 class="module-title font-alt">{{ banners.0.title }}</h2>
                <div class="module-subtitle font-serif">{{ banners.0.description|safe }}</div>
            </div>
        </div>
    </div>
</section>

<br/>

{% for product in about_products %}
<section class="module pt-0 pb-0" id="product-{{ forloop.counter }}">
    <div class="row position-relative m-0">
        <div class="col-xs-12 col-md-6 side-image" style="background-image: url({{ product.image.url }});"></div>
        <div class="col-xs-12 col-md-6 col-md-offset-6 side-image-text">
            <div class="row">
                <div class="col-sm-12">
                    <h2 class="module-title font-alt align-left">{{ product.title }}</h2>
                    <div class="module-subtitle font-serif align-left">{{ product.short_desc|safe }}</div>
                    <p>{{ product.description|safe }}</p>
                    <!-- Learn More Button Below Content -->
                    <button style="background-color:black;">
                        <a class="btn btn-border-w btn-round" href="{{ product.link }}">Learn More</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<br/>
{% endfor %}
<br/><br/><br/><br/>

{% endblock %}
