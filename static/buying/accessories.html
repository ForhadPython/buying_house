{% extends 'base.html' %}
{% load static %}
{% block content %}


<section class="module bg-dark-60 contact-page-header bg-dark" style="background-image: url({{ banners.0.image.url }});">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <h2 class="module-title font-alt">{{ banners.0.title }}</h2>
                <div class="module-subtitle font-serif">{{ banners.0.description|safe }}</div>
            </div>
        </div>
    </div>
</section>
<br/><br/>

<!-- Dynamic Section for Accessories -->
{% for accessory in accessories %}
<section class="module pt-0 pb-0">
   <div class="row position-relative m-0">
      <div class="col-xs-12 col-md-6 side-image" data-background="{% static accessory.image.url %}"></div>
      <div class="col-xs-12 col-md-6 col-md-offset-6 side-image-text">
         <div class="row">
            <div class="col-sm-12">
               <h2 class="module-title font-alt align-left">{{ accessory.title }}</h2>
               <div class="module-subtitle font-serif align-left">{{ accessory.short_desc|safe }}</div>
               <p>{{ accessory.description|safe }}</p>
               <a href="{{ accessory.link }}" class="btn btn-primary">Read More</a>
            </div>
         </div>
      </div>
   </div>
</section><br/>
{% endfor %}

{% endblock %}
